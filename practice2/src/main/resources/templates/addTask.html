<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello <span data-th-text = "${username}"></span></h1>

    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" data-th-href="@{/homepage/{username}(username=${username})}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-th-href="@{/tasklist/{username}(username=${username})}">View task List</a>
              </li>
        </ul>
    </div>

    <form  data-th-action="@{/add_task/{username}(username=${username})}" method="POST" data-th-object ="${newTask}">
        <table>
            <tr>
                <td>
                    <input placeholder="taskname" data-th-field ="*{taskName}" type="text">
                    <span 
                    data-th-if="${#fields.hasErrors('taskName')}"
                    data-th-errors="*{taskName}" data-th-errorclass="error">
                 </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input  data-th-field ="*{date}" placeholder="Date to be done" type="date">
                    <span 
                    data-th-if="${#fields.hasErrors('date')}"
                    data-th-errors="*{date}" data-th-errorclass="error">
                 </span>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>

    <form data-th-action="@{/homepage/{username}(username=${username})}" method="POST">
        <button type="submit" class="button">Back</button>
    </form>
</body>
</html>
