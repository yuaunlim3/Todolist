<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome <span data-th-text = "${username}"></span></h1>
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" data-th-href="@{/homepage/{username}(username=${username})}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-th-href="@{/tasklist/{username}(username=${username})}">View task List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-th-href="@{/add_task/{username}(username=${username})}">Add new task</a>
              </li>
        </ul>
    </div>
    <table border="2">
        <tr>
            <th colspan="2">Current task to be done</th>
        </tr>
        <tr>
            <td>
                <span>Task: </span><code data-th-text="${currentTask[0]}"></code>
            </td>        
            <td>
                <span>Date to be done: </span><code data-th-text="${currentTask[1]}"></code>
            </td> 
        </tr>
    </table>
    
    <table>
        <tr>
            <td>
                <form action="/loginpage" method="GET">
                    <button type="submit" class="button">Logout</button>
                </form>
            </td>
        </tr>
    </table>



</body>
</html>
