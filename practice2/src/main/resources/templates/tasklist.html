<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello <span data-th-text = "${username}"></span></h1>
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" data-th-href="@{/homepage/{username}(username=${username})}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-th-href="@{/add_task/{username}(username=${username})}">Add new task</a>
              </li>
        </ul>
    </div>
    <table>
        <tr th:each="task : ${tasklist}">
            <td>
                <code th:text="${task[0]}"></code>
                <code th:text="${task[1]}"></code>  
            </td>
            <td>
                <form data-th-action="@{/tasklist/{username}(username=${username})}" method="POST">
                    <input type="hidden" name="task0" data-th-value="${task[0]}" />
                    <input type="hidden" name="task1" data-th-value="${task[1]}" />
                    <button type="submit">delete</button>
                </form>
            </td>
        </tr>
        
    </table>

    <form data-th-action="@{/homepage/{username}(username=${username})}" method="POST">
        <button type="submit" class="button">Back</button>
    </form>
    
</body>
</html>
